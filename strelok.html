<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<button class="btn btn-success res" style="display: none">Restart</button>
	<div style="background-image: url(west.jpg); height: 1000px; width: 100%; background-size: 100% 100%" class="bg">
		<h1 class="score ml-5" >0</h1>
		<img class="enemy1 vse" src="shooter.png" alt="" style="position: absolute; width: 6%; margin-left: 20%; margin-top: 19%; ">
		<img class="enemy1 vse" src="shooter.png" alt="" style="position: absolute; width: 6%; margin-left: 60%; margin-top: 16%; ">
		<img class="enemy1 vse" src="shooter.png" alt="" style="position: absolute; width: 6%; margin-left: 10%; margin-top: 12%; ">
		<img class="enemy1 vse" src="shooter.png" alt="" style="position: absolute; width: 6%; margin-left: 40%; margin-top: 13%; ">

		<img class="enemy2 vse" src="cowboy.png" alt="" style="position: absolute; width: 5%; margin-left: 10%; margin-top: 30%; ">
		<img class="enemy2 vse" src="cowboy.png" alt="" style="position: absolute; width: 5%; margin-left: 40%; margin-top: 30%; ">
		<img class="enemy2 vse" src="cowboy.png" alt="" style="position: absolute; width: 5%; margin-left: 60%; margin-top: 30%; ">
		<img class="enemy2 vse" src="cowboy.png" alt="" style="position: absolute; width: 5%; margin-left: 30%; margin-top: 24%; ">
	
		<img class="enemy3 vse" src="cowboy2.png" alt="" style="position: absolute; width: 10%; margin-left: 0%; margin-top: 20%; ">
		<img class="enemy3 vse" src="cowboy2.png" alt="" style="position: absolute; width: 10%; margin-left: 25%; margin-top: 10%; ">
		<img class="enemy3 vse" src="cowboy2.png" alt="" style="position: absolute; width: 10%; margin-left: 50%; margin-top: 24%; ">
		<img class="enemy3 vse" src="cowboy2.png" alt="" style="position: absolute; width: 10%; margin-left: 70%; margin-top: 35%; ">



	</div>

	<div style="background-image: url(lose.jpg); height: 0px; width: 100%; background-size: 100% 100%;transition: 0.8s" class="bgLose">		
	</div>
	<div style="background-image: url(win.jpg); height: 0px; width: 100%; background-size: 100% 100%; transition: 0.8s" class="bgWin"></div>
	<script>
		let restart = document.querySelector('.res')
		restart.onclick = function(){
			bg.style.display = 'block'
			win.style.height = '0px'
			for (let i = 0; i<12; i = i + 1){
				all[i].style.display = 'block'
				setTimeout(x, 5000)
			}
			score = 0
			summ.innerHTML = score
		}
		let bg = document.querySelector('.bg')
		let lose = document.querySelector('.bgLose')
		let win = document.querySelector('.bgWin')
		let all = document.querySelectorAll('.vse')
		let x = function(){
			for (let i = 0; i<12; i = i + 1){
				all[i].style.display = 'none'
			}
			if (score>=100){
					win.style.height = '1000px'
					bg.style.display = 'none'

				}
			else{
					
					bg.style.display = 'none'
					lose.style.height = '1000px'
					
			}
			restart.style.display = 'block'
		}
		setTimeout(x, 5000)
		let summ = document.querySelector('.score')
		let score = 0
		let func = function(arg){
			score = score + arg
			summ.innerHTML = score
		}
		let cowboy1 = document.querySelectorAll('.enemy1')
		let cowboy2 = document.querySelectorAll('.enemy2')
		let cowboy3 = document.querySelectorAll('.enemy3')
		for (let i = 0; i<4; i = i + 1){
			cowboy1[i].onclick = function(){
			func(10)
			cowboy1[i].style.display = 'none'
			}
		}
		for (let i = 0; i<4; i = i + 1){
			cowboy2[i].onclick = function(){
			func(20)
			cowboy2[i].style.display = 'none'
			}
		}
		for (let i = 0; i<4; i = i + 1){
			cowboy3[i].onclick = function(){
			func(30)
			cowboy3[i].style.display = 'none'
			}
		}








	</script>
</body>
</html>
